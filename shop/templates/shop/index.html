{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'shop/style.css' %}">

<h1>Welcome to soup shop</h1>
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'shop:detail' question.id %}" title="get gud">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No shop are available.</p>
{% endif %}
